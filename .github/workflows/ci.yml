name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
        
  env:
    SECRET_KEY="xpG0_CareeQxAmPAOSkLruzt6oELqmdKpllMljoBkkKXPAaiH4MiFgtPxqLjGVBMTkFA9FCV58ElAaJuYerg9g"
    REFRESH_SECRET_KEY="xpG0_CareeQxAmPAOSkLruzt6oELqmdKpllMljoBkkKXPAaiH4MiFgtPxqLjGVBMTkFA9FCV58ElAaJuYerg9x"
    ALGORITHM="HS256"
    ACCESS_TOKEN_EXPIRE_MINUTES=30     
    DATABASE_URL=postgresql://postgres:123123@localhost:5432/notedb
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .[dev] || true; fi

      - name: Lint (ruff/flake8 if present)
        run: |
          ruff --version && ruff check . || true
          flake8 --version && flake8 || true

      - name: Run tests
        run: pytest -q
