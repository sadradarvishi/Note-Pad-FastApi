default_install_hook_types: [pre-commit]
default_stages: [commit]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        args: [--fix]
        stages: [commit]
      - id: ruff-format
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2
          - "sqlalchemy[mypy]>=2.0"
          - fastapi
          - uvicorn
          - types-passlib
          - types-requests
        stages: [commit]